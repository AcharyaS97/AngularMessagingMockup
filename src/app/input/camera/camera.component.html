<div class="container vh-100" id="camera" #cameraDiv>
  <div class="row justify-content-center">
    <input class="btn btn-primary" type="button" value="Open Camera" (click) = "openCamera()">
  </div>

  <div class="d-flex flex-column align-items-center">
    <div class="p-1">
       <video #video class="vid" autoplay></video>
    </div>
    <div class="pb-2">
       <button class="btn btn-primary">Capture Image</button>
    </div>
    <div class="p-1">
       <canvas #canvas class="vid"></canvas>
    </div>
 </div>
</div>
